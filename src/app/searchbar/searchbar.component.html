<form class="search__form">
  <mat-form-field class="search__form_full-width">
    <input type="text"
           placeholder="Выберите город"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
      [displayWith]="displayWith"
      (optionSelected)="selectValue($event)">
        <mat-option *ngFor="let option of options" [value]="option" (select)="sendPlace.emit()">
          {{option.name}}, {{option.description}}, {{option.Point.pos}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<app-result-bar [place]="selectedPlace"></app-result-bar>
