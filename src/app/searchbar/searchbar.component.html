<form class="search__form">
  <mat-form-field class="search__form_full-width">
    <input type="text"
           placeholder="Выберите город"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectValue($event)">
        <mat-option *ngFor="let option of data | async" [value]="option.name">
          {{option.name}}, {{option.description}}, {{option.Point.pos}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
